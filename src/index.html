<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>mo.jsサンプル</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link href="./assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <section>
      <h2>Bouncy Circle</h2>
      <div id="bouncy-circle" class="wrapper"></div>
    </section>

    <section>
      <h2>Draw Shapes</h2>
      <div id="draw-shapes" class="wrapper"></div>
    </section>

    <section>
      <h2>Chain Animation</h2>
      <div id="chain-animation" class="wrapper"></div>
    </section>

    <section>
      <h2>Timeline</h2>
      <div id="timeline" class="wrapper"></div>
    </section>

    <section>
      <h2>Timeline with Stagger</h2>
      <div id="stag-sample" class="wrapper"></div>
    </section>

    <section>
      <h2>Custom Shape</h2>
      <div id="custom-shape" class="wrapper"></div>
    </section>

    <section>
      <h2>Shape Swirl - <span>Click somewhere to see</span></h2>
      <div id="shape-swirl" class="wrapper">
        <div class="controller">
          <p>Swirl size：<span class="js-swirl-size"></span></p>
          <input type="range" class="swirl-size" min="1" max="100" step="1" value="10">

          <p>Swirl frequency：<span class="js-swirl-frequency"></span></p>
          <input type="range" class="swirl-frequency" min="1" max="100" step="1" value="3">

          <p>Direction：<span class="js-direction"></span></p>
          <input type="range" class="direction" min="-1" max="1" step="2" value="1">

          <p>Path scale：<span class="js-path-scale"></span></p>
          <input type="range" class="path-scale" min="0.1" max="2" step="0.1" value="1">

          <p>Degree shift：<span class="js-degree-shift"></span></p>
          <input type="range" class="degree-shift" min="0" max="360" step="1" value="0">
        </div>
      </div>
    </section>

    <section>
      <h2>Burst - <span>Click somewhere to see</span></h2>
      <div id="burst" class="wrapper"></div>
    </section>

    <script src="./assets/js/vendor.bundle.js"></script>
    <script src="./assets/js/app.bundle.js"></script>
  </body>
</html>
